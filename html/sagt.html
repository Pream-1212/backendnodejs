      <h2 class="gim">Mayondo Wood & Furniture (MWF) Forms</h2>
       <!-- Sales Agent Registration -->
        <form>
        <div class="form-wrapper">
    <div class="form-container">
        <h2>Sales Agent Registration</h2>
      <div class="mb-3">
        <label for="managerName" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="managerName"
          name="name"
          placeholder="Enter your full name"
        />
      </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="agentPhone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="agentPassword" required>
          </div>
          <button type="submit" class="btn btn-success">Register Agent</button>
        
      </div>
    </div>
    </form>
