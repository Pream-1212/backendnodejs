<form>
   <div class="form-wrapper">
       <div class="form-container"> 

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">LOGIN NOW</h2> 
          <form action="/registeruser" method="post">
             <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example1" name="first" class="form-control" />
                  <label class="form-label" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example2" name="last" class="form-control" />
                  <label class="form-label" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" name="email" class="form-control" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form3Example4" name="password" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

<!--role input-->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="role" name="role" class="form-control" />
              <label class="form-label" for="role">Role</label>
            </div>

            

            <!-- Submit button -->

             <button type="sign in" class="btn btn-primary" >Sign in</button>


            
           
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
