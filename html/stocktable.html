<!-- Table for displaying stock records -->
<div class="container mt-5">
  <h3 class="mb-3">Stock Records</h3>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Product Name</th>
        <th>Product Type</th>
        <th>Cost Price</th>
        <th>Selling Price</th>
        <th>Quantity</th>
        <th>Supplier Name</th>
        <th>Quality</th>
        <th>Color</th>
        <th>Measurements</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row, can be generated dynamically -->
      <tr>
        <td>Chair</td>
        <td>Furniture</td>
        <td>50,000</td>
        <td>75,000</td>
        <td>20</td>
        <td>ABC Suppliers</td>
        <td>High</td>
        <td>Brown</td>
        <td>2x2 ft</td>
      </tr>
    </tbody>
  </table>
</div>
