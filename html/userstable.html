<!-- Table for displaying stock records -->
<div class="container mt-5">
  <h3 class="mb-3">Users Table</h3>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Full Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
        <th>Password</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row, can be generated dynamically -->
      <tr>
        <td>Chair</td>
        <td>Furniture</td>
        <td>50,000</td>
        <td>75,000</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
</div>
