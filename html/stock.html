    <form>
    <div class="form-wrapper">
  <div class="form-container">
    <h2>Stock Entry</h2>      
      <div class="card-body">
        <form id="stockForm">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
          </div>
        </div>
          <div class="mb-3">
            <label class="form-label">Product Type</label>
            <select class="form-control" id="productType" name="productType" required>
              <option value="Wood">Wood</option>
              <option value="Furniture">Furniture</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Cost Price</label>
            <input type="number" class="form-control" id="costPrice" name="costPrice" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Selling Price</label>
            <input type="number" class="form-control" id="sellPrice" name="sellPrice" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity"  required>
          </div>
          <div class="mb-3">
            <label class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" name="supplierName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quality</label>
            <input type="text" class="form-control" id="quality" name="quality">
          </div>
          <div class="mb-3">
            <label class="form-label">Color (optional)</label>
            <input type="text" class="form-control" id="color" name="color">
          </div>
          <div class="mb-3">
            <label class="form-label">Measurements (optional)</label>
            <input type="text" class="form-control" id="measurements" name="measurements">
          </div>
          <button type="submit" class="btn btn-warning">Add Stock</button>
        </form>
      </div>
    </div>
  </div>
</form>
